<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Code Quiz</title>
  </head>
  <body>
    <div class="row">
      <div class="col text-right p-3" id="time" style="display: none;"> 
        Time: <span id="remainingTime">0</span>
      </div>
      <div id="endTime" class="col text-right" style="display: none;">Time's Up!</div>
    </div>
    <div class="container text-dark text-center p-4" id="welcomePage">
        <h1 class="display-4">Codeing Quiz Challenge</h1>
        <p class="lead"> This code quiz covers everything from MERN to simple CSS!</p>
        <p class="lead">
        <hr class="my-4">
        <p>Click the button to begin!</p>
        <p class="lead">
          <a class="btn btn-lg btn-dark text-light" href="#" role="button" id="beginQuizBtn">Begin quiz</a>
        </p>
    </div>

<!-- display correct via class color change? -->
    <div class="container" id="renderQuestions" style="display:none;">
        <h2>Questions:</h2>
        <h4 id="singleQuestion"></h4>
        <ul>
        <li><button class="btn btn-primary answerClick" id="answerClickA" onclick="alertCorrect('a')" ><p class="singleAnswer"></p></button></li>
        <li><button class="btn btn-primary answerClick" id="answerClickB" onclick="alertCorrect('b')"> <p class="singleAnswer"></p></button></li>
        <li><button class="btn btn-primary answerClick" id="answerClickC" onclick="alertCorrect('c')"><p class="singleAnswer"></p></button></li>
        <li><button class="btn btn-primary answerClick" id ="answerClickD" onclick="alertCorrect('d')"><p class="singleAnswer"></p></button></li>
        </yl>
        <p id="alert" style="display:none;"></p>
        <div>
          <p id="correction"> </p>
        </div>
        <button class="btn btn-lg btn-dark text-light" id="nextQuestionBtn"> 
            Next Question
        </button>
    </div>

    <div style="display: none; margin:2%;" id="endGame">
        <div class="container text-dark text-center p-4" id="">
          <h1 class="display-4">The game has ended </h1>
          <div id="nameForm">
            <h2> Please Enter Initials: </h2> 
            <form>
              <input class="form-control" type="text" placeholder="initials" id="nameInput">
              <button type="submit" class="btn btn-primary" id="nameBtn">submit</button>
            </form>
          </div>
          <hr>
          <h3> Stats:</h3>
          <div id="highScores">
              <div class="card text-center bg-success text-white font-weight-bold" id="scoreDiv">
                <p> Score:<span id="scoreBoard"></span></p>
              </div>
          </div>
  
          <button type="submit" class="btn btn-danger text-center" id="clearAllScores" style="display:none;"> Clear Stats </button>
          <button type="submit" class="btn btn-primary" id="playAgainBtn">Play Again!</button>
        </div>
    </div>


</body>

<script src="./assets/js/questions.js"></script>
<script src="./assets/js/quiz.js"></script>
<script src="./scoreboard.js"></script>

</html>
