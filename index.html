<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Code Quiz</title>
  </head>
  <body>
    <div class="row">
      <div class="col text-right p-3" id="time" style="display: none;"> 
        Time: <span id="remainingTime">0</span>
      </div>
      <div id="endTime" class="col text-right" style="display: none;">Time's Up!</div>
    </div>

    <!-- iniatial page -->
    <div class="container text-dark text-center p-4" id="startQuizDiv">
      <h1 class="display-4">Code Quiz!</h1>
      <p class="lead"> This code quiz covers everything from MERN to simple CSS! Click the button bellow to being your timed quiz</p>
      <p class="lead">
        <button
          class="btn btn-primary btn-lg btn-dark text-light"
          id="startBtn"
          href="#"
          role="button"
        >
          Begin
        </button>
      </p>
    </div>

    <div class="container" id="questContainer" style="display: none;">
      <h2>Question:</h2>
      <h4 id="questHeader"></h4>
      <p><button id="btnA" class="btn btn-primary answer-button-click"></button></p>
      <p><button id="btnB" class="btn btn-primary answer-button-click"></button></p>
      <p><button id="btnC" class="btn btn-primary answer-button-click"></button></p>
      <p><button id="btnD" class="btn btn-primary answer-button-click"></button></p>
      <p id="notify" style="display:none;"></p>
      <div>
        <p id="answerCheck" class=""> </p>
      </div>
    </div>

    <div style="display: none; margin:2%;" id="endGame">
      <div class="container text-dark text-center p-4" id="">
        <h1 class="display-4">Game Over!</h1>
        <div id="nameForm">
          <h2> Enter Initials: </h2> 
          <form>
            <input class="form-control" type="text" placeholder="initials" id="nameInput">
            <button type="submit" class="btn btn-primary" id="nameBtn">submit</button>
          </form>
        </div>
        <hr>
        <h3> Stats:</h3>
        <div id="highScores">
            <div class="card text-center bg-success text-white font-weight-bold" id="scoreDiv">
              <p> Score:<span id="scoreBoard"></span></p>
            </div>
        </div>

        <button type="submit" class="btn btn-danger text-center" id="clearAllScores" style="display:none;"> Clear Stats </button>
        <button type="submit" class="btn btn-primary" id="playAgainBtn">Play Again!</button>
      </div>
  </div>
  </div>
  </body>
  <script src="./assets/js/questions.js"></script>
  <script src="./assets/js/quiz.js"></script>
  <script src="./assets/js/scoreboard.js"></script>

</html>
